- clean: ['~']
- link:
    ~/.dotfiles: ''
    ~/.zshrc: zshrc
    ~/.xbindkeysrc: xbindkeysrc
    ~/.xinitrc: xinitrc
    ~/.gitconfig: gitconfig
    ~/.vim/autoload/pathogen.vim pathogen.vim
- shell: 
  - 
    - "git update-submodules --init --recursive --remote"
    - "Installing/updating submodules"
  - 
    - "mkdir ~/.vim && mkdir ~/.vim/autoload && mkdir ~/.vim/plugin"
    - "Setting-up .vim directory"

